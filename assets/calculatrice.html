<script>
  var input=document.getElementById('input').addEventListener('keypress',function(e){
      console.log(e.target.value)
  })
  var input1=document.getElementById('input1')
  var input2=document.getElementById('input2')

  var result
  var res,newValue


// to display the values comming from buttons in input 
function display(myValue){ 
   input.value+=myValue;

}

// to delete the spaces between values
function calcule(){
    if(input.value!='')
    {
       res=input.value
       newValue =res.replace(/\s+/g, '') 
       result=eval(newValue)
       input.value=result
    }
    else {
        result=  Math.pow(input1.value,input2.value)
        input.value=result
    }
    
}


function mysqrt()
{
      result=Math.sqrt(input.value)
      input.value=result
}

{

}
